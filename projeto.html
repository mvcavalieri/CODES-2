<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<link href = "./assets/css/reset.css" rel = "stylesheet">
	<link href = "./assets/css/style.css" rel = "stylesheet">
  <script src = "./assets/js/codes.js"></script>
  <script src = "./assets/js/projeto.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title class='nome-aba'>{{projeto}}</title>
</head>

<body class = "body">
  <header class = "header">
    <div class="teste">
      <img class="nav-figure" src="assets/img/menu.jpg" alt="menu" >
    </div>  
    <ul class = "nav">
      <li class = "nav-item"><a href="index.html">Home</a></li>
      {{#each portfolio}}
      <li class = "nav-item" ><a href="categoria.html?key={{@key}}">{{this.categoria}}</a></li>
      {{/each}}
    </ul>
    
  </header>

  <main class="main">
    <h1 class="titulo">Projeto</h1>
    <h2 class="titulo2">{{titulo}}</h2>

    <div class = "container2">
     <img class="imagem2" src="assets/img/{{imagem}}" alt="{{imagem}}">
   </div>

   <div class= "container">
     <h3 class= "titulo3">Descrição do projeto:</h3>
     <ul>
       <li class="text">{{descricao}}</li>	
     </ul>
   </div>

   <div class= "container grupo">
     <h3 class = "titulo3">Grupo:</h3>
     <ul>
      {{#each grupo}}
      <li class = "cat2">{{this}}</li>
      {{/each}}
    </ul>
  </div>

  <div class="container local">
    <h3 class = "titulo3">Local:</h3>
    <ul>
      <li class ="cat2">{{local}}</li>
    </ul>
  </div>

  <div class="container">
    <h3 class = "titulo3">Materiais:</h3>
    <ul class='materiais'>
      {{#each materiais}}
      <li class = "cat2">{{this}}</li>
      {{/each}}
    </ul>
  </div>
</main>

</body>
</html>
